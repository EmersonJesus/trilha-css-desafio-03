<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem do YouTube com Grid</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="left">
            <img class="menu-icon" src="assets/images/menu.png" alt="Imagem Menu">
            <img src="assets/images/youtube 1.png" alt="Youtube Logo" class="youtube-icon">
        </div>
        <div class="center">
            <img src="assets/images/search.png" alt="Barra de pesquisa">
        </div>
        <div class="right">
            <img src="assets/images/video.png" alt="Imagem para upar ou fazer livestream pelo youtube">
            <img src="assets/images/bell.png" alt="Imagem do sino de notificações">
            <img src="assets/images/profile.jpeg" alt="Imagem do perfil do usuario" class="profile-avatar">
        </div>
    </header>
    <aside class="menu">
        <div class="homepage">
            <img src="assets/images/home.png" alt="Botao inicio">
            <p>Início</p>
        </div>
        <div class="explore">
            <img src="assets/images/compass.png" alt="Botao explorar">
            <p>Explorar</p>
        </div>
        <div class="subscriptions">
            <img src="assets/images/youtube.png" alt="Botao inscritos">
            <p>Inscrições</p>
        </div>
        <div class="youtube-music">
            <img src="assets/images/disc.png" alt="Youtube music">
            <p>YouTube Music</p>
        </div>
        <div class="liked-videos">
            <img src="assets/images/thumbs-up.png" alt="Videos curtidos">
            <p>Vídeos que gostei</p>
        </div>
        <div class="watch-later">
            <img src="assets/images/clock.png" alt="Assistir mais tarde">
            <p>Assistir mais tarde</p>
        </div>
        <div class="downloads">
            <img src="assets/images/download.png" alt="Donwloads">
            <p>Downloads</p>
        </div>
        <div class="movies">
            <img src="assets/images/film.png" alt="Filmes">
            <p>Filmes</p>
        </div>
        <div class="bookmarks">
            <img src="assets/images/book.png" alt="Aprender">
            <p>Aprender</p>
        </div>
        <div class="sports">
            <img src="assets/images/award.png" alt="Esportes">
            <p>Esportes</p>
        </div>
    </aside>
    <main class="video-list">
        
    </main>
</body>
</html>
